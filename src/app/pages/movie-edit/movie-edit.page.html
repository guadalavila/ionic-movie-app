<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background-content" *ngIf="movie">
  <form [formGroup]="ionicForm" (ngSubmit)="editMovie()" novalidate>
    <ion-item>
      <ion-label position="fixed">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="fixed">Sinopsis</ion-label>
      <ion-textarea rows="8" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Categoria</ion-label>
      <ion-input type="text" formControlName="category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">AÃ±o</ion-label>
      <ion-input type="number" formControlName="year"></ion-input>
    </ion-item>
    <ion-button
      type="submit"
      class="ion-margin-vertical"
      color="primary"
      expand="block"
      fill="solid"
      >Guardar</ion-button
    >
  </form>
</ion-content>
