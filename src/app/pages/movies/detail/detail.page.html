<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" (click)="showMoreActions()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="btn-add-favorite">
    <ion-button fill="clear" size="large" color="danger" (click)="addRemoveToFavorite()">
      <ion-icon *ngIf="isFavorite" name="heart" slot="end"></ion-icon>
      <ion-icon *ngIf="!isFavorite" name="heart-outline" slot="end"></ion-icon>
    </ion-button>
  </div>
  <ion-item class="ion-margin-top" lines="none">
    <img class="image" [src]="movie.imageUrl" [alt]="movie.name" />
  </ion-item>
  <ion-text color="dark" class="ion-text-center">
    <h3>{{ movie.name }}</h3>
  </ion-text>
  <app-rate-movie [stars]="movie.stars" (updateMovie)="updateMovieRate($event)"></app-rate-movie>
  <ion-item lines="none">
    <ion-label class="ion-text-right">
      <ion-badge color="dark" slot="end">{{ movie.category | lowercase }}</ion-badge>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <p>{{ movie.description }}</p>
  </ion-item>
  <ion-item-group>
    <ion-item-divider color="primary">
      <ion-label> Más Información </ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-label>Año</ion-label>
      <ion-label class="ion-text-right">
        <ion-badge>{{ movie.year }}</ion-badge>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
