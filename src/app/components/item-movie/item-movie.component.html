<ion-item lines="none" class="movie">
  <ion-thumbnail slot="start">
    <img class="movie-image" [src]="movie.imageUrl" alt="Imagen pelicula" />
  </ion-thumbnail>
  <ion-label>
    <h2>{{ movie?.name }}</h2>
    <p>{{ movie?.description }}</p>
    <p>
      <ion-icon
        *ngFor="let star of stars"
        slot="icon-only"
        [name]="star"
        color="warning"
      ></ion-icon>
    </p>
  </ion-label>
</ion-item>
